<div class="w-6 h-30rem m-auto flex flex-column justify-content-center align-items-center">
  <img width="100px" height="100px" alt="logo" src="./assets/logo.svg">
  <p-card>
    <form *ngIf="signInDetailsForm" [formGroup]="signInDetailsForm" autocomplete="off">

      <div>
        <span class="p-float-label mt-4 w-15rem">
          <input
            id="float-input"
            type="text"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="none"
            spellcheck="false"
            pInputText
            name="identity"
            [formControlName]="fieldNames.Identity"
            class="w-full"
          >
          <label for="float-input">{{ 'AUTH.SIGN_IN.IDENTITY' | translate }}</label>
        </span>
      </div>

      <div>
        <span class="p-float-label mt-4 w-15rem">
          <p-password
            id="float-password"
            type="password"
            name="password"
            [formControlName]="fieldNames.Password"
            [toggleMask]="true"
            [feedback]="false">
          </p-password>
          <label for="float-password">{{ 'AUTH.SIGN_IN.PASSWORD' | translate }}</label>
        </span>
      </div>

      <div class="mt-3">
        <p-button
          label="Login"
          type="submit"
          (onClick)="signIn()"
          [disabled]="signInDetailsForm.invalid"
        ></p-button>
      </div>
    </form>
    <p class="mt-2">{{ 'AUTH.SIGN_IN.ACCOUNT_CHECK' | translate }} <a routerLink="/auth/sign-up">{{ 'AUTH.SIGN_IN.SIGN_UP' | translate }}</a></p>
  </p-card>
</div>
